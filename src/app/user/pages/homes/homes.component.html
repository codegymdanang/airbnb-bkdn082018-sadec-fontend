<div class="container">
    <div class="btn-group loc" style="width: 100%">
        <div class="btn-group">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" >
                    Khu vực <span class="caret" ></span>
                </button>
                <!-- <ul class="dropdown-menu" role="menu">
                    <li *ngFor="let khoangTien of danhSachKhoangTien">
                        <a href="#"> {{khoangTien.min | currency}}  -  {{khoangTien.max | currency}}</a>
                    </li>
                </ul> -->
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Khoảng tiền <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li *ngFor="let khoangTien of danhSachKhoangTien">
                    <a href="#"> {{khoangTien.min | currency: 'VND' : true : '3.0-3' : 'vi'}}  -  {{khoangTien.max | currency: 'VND' : true : '3.0-3' : 'vi'}}</a>
                </li>
            </ul>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Số lượng phòng ngủ <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
                <li *ngFor="let phongNgu of soLuongPhongNgu">
                    <a> {{phongNgu}}</a>
                </li>
            </ul>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Số lượng phòng tắm <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
                <li *ngFor="let phongTam of soLuongPhongTam">
                    <a> {{phongTam}}</a>
                </li>
            </ul>
        </div>    
    </div>
    
    <div>
        <a class="col-sm-3" *ngFor="let ngoiNha of danhSachNgoiNha">
            <img [src]="ngoiNha.image" alt="Hinh anh ngoi nha" width=100% height = 300>
            <h3>{{ngoiNha.tenCanNha}}</h3>
            <p>Địa chỉ: {{ngoiNha.diaChiNgoiNha}}</p>
            <p *ngIf="ngoiNha.tinhTrang">Chưa được thuê</p>
            <p *ngIf="!ngoiNha.tinhTrang">Đã được thuê</p>
        </a>
    </div>
</div>
